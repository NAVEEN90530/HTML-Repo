<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:#E7E9EB;
}
#myDIV {
  height:300px;
  background-color:#FFFFFF;
  perspective: 800px;
}
#div1 {
  position: relative;
  margin: auto;
  height: 150px;
  width: 250px;
  padding: 10px;
  border: 1px solid black;
  
}

#div2 {
  padding: 50px;
  position: absolute;
  border: 1px solid black;
  background-color: red;
  transform: rotate3D(80deg,70deg,120deg);
  transform-style: preserve-3d;
}
</style>
</head>
<body>

<h1>The perspective property</h1>

<div id="myDIV">
  <div id="div1">DIV1
  <div id="div2">
</div>  </div>

</body>
</html>
