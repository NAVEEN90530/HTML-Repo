<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .wrapper{
            margin:150px;
            perspective: 1000px;
        }
        .box{
            width: 200px;
            height: 200px;
            transform: rotateY(0deg);
            transition:all ease 0 5s;
        }
        .box:hover{
            transform:translate(20px);
        }
        img{
            width: 200px;
        }
    </Style>
</head>
<body>
    
    <div class="wrapper">
        <div class="box">
            <img src="ak.jpeg" alt="">
        </div>
    </div>
</body>
</html>
