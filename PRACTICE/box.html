<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0px;
    padding: 0px;
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
body{
    height: 100vh;
    background: linear-gradient(rgb(203, 166, 46),rgb(58, 224, 17),rgb(225, 0, 255));
}
.container {
    height: 60vh;
    width: 30vh;
    position: absolute;
    top: 50vh;
    left: 50vh;
    transform: translate(-50%,-50%);
}
.box {
    height: 250px;
    width: 250px;
    position: absolute;
    top: 100px;
    left: 100px;
    /*transform: rotate(-90deg);*/
    transform-style: preserve-3d;
    /*transform: rotateY(130deg);*/
    animation: my 5s infinite;

}
@keyframes my{
    0%{
        transform: rotateX(45deg) rotateY(-45deg);
    }
    25%{
        transform: rotateX(-45deg) rotateY(-45deg);
    }
    50%{
        transform: rotateX(45deg) rotateY(45deg);
    }
    0%{
        transform: rotateX(-45deg) rotateY(45deg);
    }
   100%{
        transform:  rotateX(180deg) rotatey(-45deg);
    }
}
.card {
    height: 250px;
    width: 250px;
    text-align: center;
    padding: 100px 0px;
    color: whitesmoke;
    background-color: black;
    border: 2px solid snow;
    font-size: 32px;
    box-sizing: border-box;
    position: absolute;
}
#front{
    transform: translateZ(125px);
    color: aqua;
    background-color: brown;
}
#back{
    transform: translateZ(-125px);
    background-color: burlywood;
}
#left{
    right: 125px;
    transform: rotateY(-90deg);
    background-color: cornsilk;
    color: black;
}
#right{
    left: 125px;
    transform: rotateY(90deg);
    background-color: darkgoldenrod;
}
#top{
    bottom: 125px;
    transform: rotateX(90deg);
    background-color: firebrick;
}
#bottom{
    top: 125px;
    transform: rotateX(-90deg);
    background-color: hotpink;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
          <div class="card" id="front">front</div>
          <div class="card"id="back">back</div>
          <div class="card"id="left">left</div>
          <div class="card"id="right">right</div>
          <div class="card"id="top">top</div>
          <div class="card"id="bottom">bottom</div>
        </div>
      </div>
</body>
</html>
