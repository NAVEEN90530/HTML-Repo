<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <style>
        .one{
            padding: 50px;
            border: 5px;
            margin: 20px;
            border-color: aqua;
            border-style: dashed;
            background-color: palegreen;
            width: 300px;
            height: 300px;
        }
        .two{
            padding: 30px;
            border: 5px;
            margin: 20px;
            border-color: pink;
            border-style: dotted;
            background-color: rgb(230, 51, 20);
            width: 200px;
            height: 200px;
        }
        .three{
            padding: 20px;
            border: 5px;
            margin: 20px;
            border-color: rosybrown;
            border-style: dotted;
            background-color: rgb(169, 211, 16);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="one">
        
        <div class="two">
        
            <div class="three">
                
            </div>
        </div>
    </div>
</body>
</html>
