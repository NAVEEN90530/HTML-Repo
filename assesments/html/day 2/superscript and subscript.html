<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript</title>
</head>
<body>
    <header>
        <h2>superscript and subscript</h2>
    </header>
    <main>
        <section>
            <h4>superscript</h4>
            a<sup>2</sup>+b<sup>2</sup><br>
        </section><hr>
        <section>
            <h4> subscript</h4>
            h<sub>2</sub>o = water<br>
        </section>
    </main>
</body>
</html>
