<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <fieldset>
    <header>
        <h1>Register Your Account</h1> 
    </header><hr><br><br>
     <main>
         <section>
           <form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            <lable for="Name">Enter Name :</lable>&nbsp;&nbsp;
            <input type="text" class="Name" id="Name" placeholder="Enter Your Name Here" ><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <lable for="email">Enter Email ID:</lable>&nbsp;&nbsp;
            <input type="email" class="email" id="email" placeholder="Enter Your Email Here"  ><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <lable for="User Name">Enter User Name :</lable>&nbsp;&nbsp;
            <input type="text" class="User Name" id="User Name" placeholder="Enter User Name Here" ><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <lable for="Password">Enter Password:</lable>&nbsp;&nbsp;
            <input type="text" class="Password" id="Password" placeholder="Enter Password Here"  ><br><br>
            <lable for="Confirm Password">Enter Confirm Password :</lable>&nbsp;&nbsp;
            <input type="text" class="Confirm Password" id="Confirm Password" placeholder="Enter Password Here" ><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Clear Form">
            <input type="submit" value="Create Account"><br>
           </form><br><br>
         </section>
     </main>
    </fieldset> 
     <footer>
        <center>
            copyrights &copy; 2023 Designed by Naveen .
        </center>
     </footer>
</body>
</html>
