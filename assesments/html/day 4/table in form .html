<html lang="en">
<head>

    <title>Form in Table</title>
</head>
<body>
    <header><center>
        <h1>Form in Table</h1> 
    </center>
    </header><hr>
     <main>
         <section>
            <table border="2px">
                <form>
                    <tr>
                        <td><lable for="Customer ID">Customer ID :</lable></td>
                        <td><input type="text" class="Customer ID" id="Customer ID" ></td>
                    </tr>
                    <tr>
                        <td><lable for="Company Name">Company Name :</lable></td>
                        <td><input type="text" class="Company Name" id="Company Name" ></td>
                    </tr>
                    <tr>
                        <td><lable for="Contact Name">Contact Name :</lable></td>
                        <td><input type="text" class="Contact Name" id="Contact Name" ></td>
                    </tr>
                    <tr>
                        <td><lable for="Country :">Country :</lable></td>
                        <td><input type="text" class="Country :" id="Country :"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="save"> &nbsp; <input type="reset" value="cancel"></td>
                    </tr>
                </form>
            </table>
         </section><hr>
     </main>
