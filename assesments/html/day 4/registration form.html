<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <header><center>
        <h1>Registration form</h1> 
    </center>
    </header><hr>
     <main>
         <section>
           <form>
            <lable for="Name">Name :</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="Name" id="Name" placeholder="Name" required ><br>
            <lable for="Password">Password :</lable>&nbsp;
            <input type="text" class="Password" id="Password" placeholder="Password" required ><br>
            <lable for="gender"> gender</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male" value="male" >
            <lable for="gender"> male</lable>
            <input type="radio" name="gender" id="female" value="female" >
            <lable for="gender"> female</lable><br>
            <lable for="email">email :</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" class="email" id="email" placeholder="email" required ><br>
            <lable for="Number">Phone No :</lable>&nbsp;
            <input type="number" class="Number" id="Number" placeholder="Phone No" required ><br>
            <input type="submit" class="submit" id="submit" placeholder="submit"><br>
           </form> 
         </section><hr>
     </main>
     <footer>
        <center>
            copyrights &copy; 2023 Designed by Naveen .
        </center>
     </footer>
</body>
</html>
