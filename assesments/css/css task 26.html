<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> How to set the text direction to "right-to-left"</title>
    <style>
        header{
            text-transform: uppercase;
        }
       .one {
        color: blueviolet;
        text-transform: capitalize;
        direction: rtl;
        }
    </style>
</head>
<body>
    <header> How to set the text direction to "right-to-left"</header>
    <p class="one">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus quisquam autem excepturi omnis eligendi! Quam!
    </p>
</body>
</html>
