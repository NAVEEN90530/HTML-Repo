<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image position</title>
    <style>
        .one{
            background-image: url(a.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: right-center;
            height: 250px;
            width: 250px;
        }
        .two{
            background-image: url(a.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 85% 55%;
            height: 2500px;
            width: 2500px;
        }
    </style>
</head>
<body>
    <div class="one">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum non incidunt quae neque consectetur id placeat saepe voluptas ratione expedita?</div>
    <div class="two">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum non incidunt quae neque consectetur id placeat saepe voluptas ratione expedita?</div>
</body>
</html>
