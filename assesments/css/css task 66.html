<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: conic-gradient(at 60% 45%, red, yellow, green);
            background-size: cover;
            height: 100vh;
        }
        .main{
            display: inline-flex;
            flex-direction: row;
            justify-content: center;
            padding-top: 10%;
            width: 100%;
        }
        .one{border-radius: 50% 50% 0% 50%; width: 500; height: 350; background-color: white; }
        .two{border-radius: 50% 0% 50% 50%; width: 500; height: 350; background-color: white;}
        .three{border-radius: 50% 50% 50% 0%;width: 500; height: 350; background-color: white;}
        .four{border-radius: 0 50% 50% 50%;width: 500; height: 350; background-color: white;}
        .con1{
            display: flex;
            flex-direction: column;
            height: 550px;
            width: 550px;
        
        }
        .con2{
            display: flex;
            flex-direction: column;
            height: 550px;
            width: 550px;
            padding-right: 550px;
            padding-left: 280px;
            margin: 20px;
        }
        img {
           padding-left: 50%;
           padding-bottom: 50%;
           margin: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="con1">
        <div><img class="one" src="html1.png" alt="html1"></div>
        <div><img class="two" src="css1.png" alt="css"></div>
        </div>
        <div class="con2">
        <div><img class="three" src="html2.png" alt="html2"></div>
        <div><img class="four" src="javascript.png" alt="node"></div>
        </div>
    </div>
</body>
</html>
