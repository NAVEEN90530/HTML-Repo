<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a web page using relevant tag while clicking it has to be open in new tab.</title>
    <style>
        body{
            background-color: pink;
        }
        input{
            background-color: palevioletred;
            color: white;
            display: block;
            margin: 50px;
            width: 500px;
            height: 50px;
            font-size: large;
            border-radius: 50px;
        }
        a{
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>MY SOCIAL NETWORKS</h1>
    <a href="https://www.facebook.com/" target="_blank"><input type="button" value="facebook"></a>
    <a href="https://www.instagram.com/" target="_blank"> <input type="button" value="Instagram"></a>
    <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D" target="_blank"><input type="button" value="Twitter"></a>
    <a href="https://in.linkedin.com/"> <input type="button" value="LinkedIn"></a>
    <a href="https://github.com/"><input type="button" value="Github"></a>
</body>
</html>
