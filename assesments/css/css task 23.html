<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> How to use text-overflow property</title>
    <style>
       .a {
        white-space: nowrap;
        text-overflow:clip;
        overflow: hidden;
        border: 1px solid #000000;
        width: 50px;
        }
        .c {
        white-space: nowrap;
        text-overflow:ellipsis;
        overflow: hidden;
        border: 1px solid #000000;
        width: 50px;
        }
    </style>
</head>
<body>
    <header> How to use text-overflow property</header>
    <p class="a">heading.........</p>
    <p class="c">heading.........</p>
</body>
</html>
