<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            grid-template-rows: auto auto auto;
            gap:10px;
            justify-content: center;
            text-align: center;
        }
        a:link{
            color:black;
            text-decoration: none;
            font-size: xx-large;
            text-align: center;
        }
        a:hover{
            color:rgb(200, 33, 33);
            text-decoration: none;
            font-size: xx-large;
            text-align: center;
        }
        a:visited{
            color:rgb(18, 219, 118);
            text-decoration: none;
            font-size: xx-large;
            text-align: center;
        }
        a:active{
            color:rgb(111, 23, 210);
            text-decoration: none;
            font-size: xx-large;
            text-align: center;
        }
        .main{
            grid-column-start:1 ;
            grid-column-end: 8;
            grid-row-start:1;
            grid-row-end: 1;
        }
        .one{
            grid-column-start:1 ;
            grid-column-end: 3;
            grid-row-start:3;
            grid-row-end: 5;
        }
        .two{
            grid-column-start:3 ;
            grid-column-end: 5;
            background-color:rgb(213, 213, 203);
            grid-row-start:3;
            grid-row-end: 5;
        }
        .three{
            grid-column-start:5;
            grid-column-end: 7;
            background-color:rgb(81, 81, 75);
            grid-row-start:3;
            grid-row-end: 5;
        }
        .four{
            grid-column-start:7;
            grid-column-end: 8;
            background-color:yellow;
            grid-row-start:3;
            grid-row-end: 5;
        }
        .five{
            grid-column-start:1 ;
            grid-column-end: 3;
            background-color:yellow;
            grid-row-start:5;
            grid-row-end: 8;
        }
        .six{
            grid-column-start:3 ;
            grid-column-end: 5;
            background-color:rgb(213, 213, 203);
            grid-row-start:5;
            grid-row-end: 8;
        }
        .seven{
            grid-column-start:5;
            grid-column-end: 7;
            background-color:rgb(81, 81, 75);
            grid-row-start:5;
            grid-row-end: 8;
        }
        .eig{
            grid-column-start:7;
            grid-column-end: 8;
            background-color:yellow;
            grid-row-start:5;
            grid-row-end: 8;
        }
    </style>
</head>
<body>
    <h1 class="main"> Projects</h1>
    <div class="one"><a href="#"><img src="https://png.pngtree.com/png-clipart/20190622/ourmid/pngtree-3d-render-of-blue-robot-character-png-image_1508576.jpg" alt="robo"></a></div>
    <div class="two"> <a href="#">WEB DESIGN</a></div>
    <div class="three"><a href="#">CHAT BOTS</a></div>
    <div class="four"><a href="#">GAME DESIGN</a></div>
    <div class="five"><a href="#">TEXT ANALYSIS</a></div>
    <div class="six"><a href="#">JAVA SCRIPT</a></div>
    <div class="seven"><a href="#">DATA PRIVACY</a></div>
    <div class="eig"><a href="#"><img src="https://png.pngtree.com/png-clipart/20190622/ourmid/pngtree-3d-render-of-blue-robot-character-png-image_1508576.jpg" alt="robo"></a></div>
        
</body>
</html>
