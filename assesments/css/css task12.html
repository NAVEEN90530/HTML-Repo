<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
    <style>
        header > h1{
            color: blue; 
            background-color: black;
            text-align: center;

        }
        .two{
            color: aqua;
            background-color: blue;
            height: 50px;
            width: 50px;
        }
        .three{
            color: aqua;
            background-color: rgb(130, 207, 66);
            height: 50px;
            width: 50px;
            margin-top: 10px;
        }
        .four{
            color: aqua;
            background-color: rgb(223, 28, 28);
            height: 50px;
            width: 50px;
            margin-top: 10px;
        }
        .five{
            color: aqua;
            background-color: rgb(216, 30, 132);
            height: 50px;
            width: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="head" id="head1">
        <h1>Div tag</h1>
    </header>
    <section class="one" id="one">
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
    </section>
</body>
</html>
