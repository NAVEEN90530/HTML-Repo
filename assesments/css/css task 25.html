<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> How to change cases of text in paragraphs</title>
    <style>
        header{
            text-transform: uppercase;
        }
       .one {
        color: blueviolet;
        text-align: center;
        text-transform: capitalize;
        }
        .two{
        color: blueviolet;
        text-align: center;
        text-transform: lowercase;
        }
        .three {
        color: burlywood;
        text-align: center;
        text-transform:uppercase
        }
    </style>
</head>
<body>
    <header> How to change cases of text in paragraphs</header>
    <p class="one">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus quisquam autem excepturi omnis eligendi! Quam!
    </p>
    <p class="two">Lorem ipsum dolor sit amet.</p>
    <p class="three">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est, libero!</p>

</body>
</html>
