<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
    <style>
        ol{
            list-style-type:decimal-leading-zero;
        }
    </style>
</head>
<body>
    <div>
        <h2>Ordered List</h2>
        <h4>Required Web Development Skills</h4>
        <ol>
            <li>Command-line Unix</li>
            <li>Vim</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Python</li>
            <li>JavaScript</li>
            <li>SQL</li>
        </ol>
    </div>
</body>
</html>
